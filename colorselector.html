<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorselector.css" />
    <title>Color selector</title>
  </head>
  <body>
    <section id="picker_wrapper">
      <div class="color_container">
        <div class="color_values">
          <h3>HEX:</h3>
          <h4 class="hex">#ffffff</h4>
          <h3>RGB:</h3>
          <h4 class="rgb">%RGB%</h4>
          <h3>HSL:</h3>
          <h4 class="hsl">%HSL%</h4>
        </div>
        <label for="color">Pick a color</label>
        <input type="color" name="color" id="colorpicker" value="#ffffff" />
      </div>
    </section>
  </body>
  <script src="colorselector.js"></script>
</html>
