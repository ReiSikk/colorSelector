<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorselector.css" />
    <title>Color selector</title>
  </head>
  <body>
    <section id="picker_wrapper">
      <div class="color_container">
        <div class="color_values">
          <h3 class="hex">#ffffff</h3>
          <h3 class="rgb">rgb: 255, 192, 200</h3>
          <h3 class="hsl">hsl: 0, 0, 0</h3>
        </div>
        <label for="color">Pick a color</label>
        <input type="color" name="color" id="color" value="#ffffff" />
      </div>
    </section>
  </body>
  <script src="colorselector.js"></script>
</html>
